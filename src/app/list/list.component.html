<div style="margin-left: 870px;"><button class="btn btn-outline-secondary mx-3 mt-5" routerLink="/register">Back</button></div>


<div class="d-flex justify-content-center " *ngIf="formDataArray" > 
    <table class="table table-bordered table-hover shadow p-3 w-50 mt-4 ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let  formData of formDataArray,let i=index ">
            <th scope="row">{{i+1}}</th>
            <td>{{formData.fname}}</td>
            <td>{{formData.email}}</td>
            <td>{{formData.gender}}</td>
            <td>{{formData.phone}}</td>
          </tr>
        </tbody>
      </table>
</div>
